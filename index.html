<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="note">
    <h2>Take Your Notes!</h2>
    <div class="note-input">
        <h3>"Genius is 1% inspiration and 99% taking notes"</h3>
        <h4>-Thomas Edison</h4>
        <div class="note-wrapper">
            <input type="text" id="note-title" placeholder="Title of your note">
            <textarea id="note-content" placeholder="Write your note here...." rows="5"></textarea>
            <button id="add-note-btn" class="btn" type="button">
                Add Note
            </button>
        </div>
    </div>

    <div class="note-list">

    </div>

    <button type="button" class="btn" id="delete-all-btn">
        Delete All
    </button>
</div>
<script src="app.js"></script>
</body>
</html>
